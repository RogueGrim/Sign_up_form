<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="image_container">
    <img class='image' src="images/halie-west-25xggax4bSA-unsplash.jpg">
    
    <div class="image_text"> 
        <img class='image2'src="images/troll.jpg">
        <p>Money Inc.</p>
    </div>
</div>
<div class="container">
    <div class="section1">
        <h1>Sign-up To Get Paid!</h1>
        <p class="sectionText">Totally Real and Not a <strong>SCAM.</strong></p>
        <p class="sectionText">Continue Below</p>
    </div>
    <div class="section2">
        <form>
            <div class="row">
                <div id="field">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name">
                </div>

                <div id="field">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name">
                </div>
            </div>

            <div class="row">

                <div id="field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>

                <div id="field">
                    <label for="number">Phone Number</label>
                    <input type="number" id="number" name="number">
                </div>
            </div>

            <div class="row">
                <div id="field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <span></span>
                </div>

                <div id="field">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="password" required>
                </div>
            </div>
        </form>
    </div>
    <div class="section3">
        <button>Create Account</button>
        <h3>Already have an account? <a>Log in</a> </h3>
    </div>
</div>
    
</body>
<script href="script.js"></script>
</html>
